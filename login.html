<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coffee Shop</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="user login">
                <div class="img-box">
                    <img src="./photos/login/login1.jpg" alt="">
                </div>
                <div class="form-box">
                    <div class="top">
                        <p>Not a member ? <span data-id="#ff0066">Register now</span></p>
                    </div>
                    <form action="">
                        <div class="form-control">
                            <h2>Hello Again!</h2>
                            <p>Welcome back you've been missed.</p>
                            <input type="text" placeholder="Enter Username" required>
                            <div class="">
                                <input type="password" placeholder="Password"  required>
                                <div class="icon form-icon">
                                    <img src="./photos/login/eye.svg" alt="">
                                </div>
                            </div>
                            <span>Recovery Password</span>
                            <input type="submit" value="Login">
                         </div>
                         <div class="form-control">
                             <p>Or continue with</p>
                             <div class="icons">
                                 <div class="icon">
                                     <img src="./photos/login/search.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/facebook.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/apple.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/git.svg" alt="">
                                 </div>
                             </div>
                         </div>

                    </form>
                </div>
            </div>
            <div class="user signup">
               
                <div class="form-box">
                    <div class="top">
                        <p>Already a member ? <span class="span-login">Login now</span></p>
                    </div>
                    <form action="">
                        <div class="form-control">
                            <h2>Welcome back!</h2>
                            <p>It's good to have you</p>
                            <input type="email" placeholder="Enter Email" required>
                            <div class="">
                                <input type="password" placeholder="Password" required>
                                <div class="icon form-icon">
                                    <img src="./photos/login/eye.svg" alt="">
                                </div>
                            </div>
                            <div class="">
                                <input type="password" placeholder="Confirm Password" required>
                                <div class="icon form-icon">
                                    <img src="./photos/login/eye.svg" alt="">
                                </div>
                            </div>
                            <span>Recovery Password</span>
                            <input type="submit" value="Register">
                         </div>
                         <div class="form-control">
                             <p>Or continue with</p>
                             <div class="icons">
                                 <div class="icon">
                                     <img src="./photos/login/search.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/facebook.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/apple.svg" alt="">
                                 </div>
                                 <div class="icon">
                                     <img src="./photos/login/git.svg" alt="">
                                 </div>
                             </div>
                         </div>

                    </form>
                </div>
                <div class="img-box">
                    <img src="./photos/login/login2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>


<script src="./script/scriptLogin.js"></script>
</body>
</html>
